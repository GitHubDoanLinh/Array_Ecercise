<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Dashes</title>
</head>
<body>
<h3>Chuong trinh noi cac so chan thanh 1 chuoi</h3>
<button onclick="doing()">Try it</button>
</body>
<script>
  function doing()
  {
    const num = window.prompt();
    const str = num.toString();
    const result = [str[0]];

    for(let i=1;i<str.length;i++)
    {
      if((str[i-1]%2==0)&&(str[i]%2==0))
      {
        result.push('-',str[i]);
      }
      else
      {
        result.push(str[i]);
      }
    }
    //console.log(result.join(''));
    document.write(result.join(''))

  }

</script>
</html>
