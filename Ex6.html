<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>khởi tạo và nhập giá trị cho 1 mảng số nguyên, tìm giá trị trong mảng</h3>
<button onclick="f()">Bắt đầu</button>
</body>
<script>
    function f()
    {
        const arr = [];
        const total = 10;
        let flag = false;
        for (let i = 0; i < total; i++) {
            //arr.push('a');
            arr[i] = prompt("Nhap vao phan tu thu "+i)
        }
        //document.write(arr);
        const x = prompt("nhap vao so can tim trong mang : ")
        for(let j=0;j<arr.length;j++)
        {
            if(arr[j]===x)
            flag = true;
        }
        if(flag==true)
        {
            document.write("V is in the array");
        }
        else
        {
            document.write("V is NOT in the array")
        }


    }
</script>
</html>
