<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>tìm ra các số nguyên >= 10 trong mảng a </h3>
<p>a = [20,3,56,60,70,23,45,6,2,9]</p>
<button onclick="find()">start</button>
</body>
<script>
    function find()
    {
        let a = [20,3,56,60,70,23,45,6,2,9]
        let count=0;
        for(let i=0;i<=a.length-1;i++)
        {
            if(a[i]>=10)
            {
                document.write(a[i]+",")
                count++;
            }
        }
        document.writeln("<br>=> có "+ count +" số > 10 ")


    }
</script>
</html>
