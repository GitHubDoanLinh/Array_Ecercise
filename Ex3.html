<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EX2</title>
</head>
<body>
<h3>tìm ra số lớn nhất trong mảng a và tinh tbc cac số trong mang</h3>
<p>a = [20,3,56,60,70,23,45,6,2,9]</p>
<button onclick="find()">start</button>
</body>
<script>
  function find()
  {
    let a = [20,3,56,60,70,23,45,6,2,9]
    let max = a[0];
    let count=0;
    let sum=0;
    for(let i=0;i<=a.length-1;i++)
    {
      if(a[i]>max)
      {
        max=a[i];
      }
      sum+=a[i];
      count++;
    }
    let tbc = parseFloat(sum/count);
    document.writeln("max = "+max+" và trung bình cộng của mảng =  "+tbc)


  }
</script>
</html>
