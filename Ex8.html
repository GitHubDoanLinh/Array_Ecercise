<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h3>khởi tạo và nhập giá trị cho 1 mảng số nguyên, sắp xếp và xuất mảng theo thứ tự giảm dần</h3>
<button onclick="f()">Bắt đầu</button>
</body>
<script>
  function f()
  {
    const arr = [12,23,10,32,34,6,45,30,50,60];
    document.write("cho mảng : ["+arr+"]")
    for (let i = 0; i < arr.length-1; i++)
    {
        for(let j=i+1;j<arr.length;j++)
        {
          if(arr[i]<arr[j])
          {
            const middle = arr[i]
            arr[i] = arr[j]
            arr[j] = middle;
          }
        }
    }
    document.write("<br> mảng sau khi sắp xếp giảm dần : ["+ arr+" "+"]");




  }
</script>
</html>
