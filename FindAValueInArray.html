<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Chuong trinh tim 1 gia tri trong mang</h3>
<button onclick="finding()">Start</button>
</body>
<script>
    function finding()
    {
        let arr = [4,5,7,9,2,14,6]
        let index =-1;
        let x = prompt("Nhập vào số cần tìm : ");
        for(let i=0; i<=arr.length-1;i++)
        {
            if(x==arr[i])
            {
                index=i;
            }
        }
        if(index>-1)
        {
            alert("tìm thấy "+x+" tại vị trí thứ "+ index+" trong mảng")
        }
        else
        {
            alert("không tìm thấy "+x +" trong mảng !!!")
        }
    }
</script>
</html>
