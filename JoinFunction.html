<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join function in JS</title>
</head>
<body>
<h3>nối tất cả các phần tử trong một mảng chuỗi lại với nhau</h3>
<p>[ "Red", "Green", "White", "Black" ]</p>
<button onclick="f()">Try it</button>
<p id="demo"></p>
</body>
<script>
    function f()
    {
        let myColor = ["Red", "Green", "White", "Black"];
        let x = document.getElementById("demo");
        x.innerText = myColor.join(",");

    }
</script>
</html>
