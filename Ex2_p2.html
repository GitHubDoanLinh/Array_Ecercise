<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<p>đảo ngược các ký tự trong mảng sau : ["Alo","aloo",1,2,3,4]</p>
</body>
</html>
<script>
  let A = ["Alo","aloo",1,2,3,4];
  for(let i=A.length-1;i>=0;i--)
  {
    document.write(A[i]+" ");
  }
</script>
